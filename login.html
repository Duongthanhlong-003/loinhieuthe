<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <div class="signup">
        <h1 class="signup-heading">Sign up</h1>
        <button class="signup-social">
            <i class="fa-brands fa-google"></i>
            <span>Sign up with Google</span>
        </button>
        <div class="signup-or"><span>Or</span></div>
        <form action="#" class="signup-form" autocomplete="off">
            <label for="fullname" class="signup-label">Full name</label>
            <input type="text" id="fullname"class="signup-input" placeholder="Eg: DuongThanhLong">
            <label for="email" class="signup-label">Email</label>
            <input type="email" id="email" class="signup-input" placeholder="Eg: duongthanhlong@gmail.com">
            <button class="signup-submit">Sign up</button>
        </form>
        <p class="signup-already">
            <span>Already have an account ?</span>
            <a href="#"class="signup-login-link">Sign in</a>
        </p>
     </div>
</body>
</html>
